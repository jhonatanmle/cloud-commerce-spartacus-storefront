<cx-carousel
  [items]="items$ | async"
  [title]="title$ | async"
  [template]="carouselItem"
  itemWidth="285px"
>
</cx-carousel>

<ng-template #carouselItem let-item="item">
  <a tabindex="0" [routerLink]="{ cxRoute: 'product', params: item } | cxUrl">
    <cx-media
      *ngIf="item.images?.PRIMARY"
      [container]="item.images.PRIMARY"
      format="product"
    >
    </cx-media>
    <h4>{{ item.name }}</h4>
    <div class="price">{{ item.price?.formattedValue }}</div>
  </a>
</ng-template>

<!-- TODO: this is not rendered in the DOM, it just triggers the stream. It's only temporary until I fully understand what's the flow. -->
<ng-container *ngIf="currentProduct$ | async"></ng-container>
